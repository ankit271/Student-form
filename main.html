<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
</head>
<style>    
    .container{
        margin-top: 5%;
    } 
    
    label::after{
        content: "*";
        color: red;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>
        
<div class="row"> 
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="container">
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="Enter First Name" id="name" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Id</label>
                <input type="email" class="form-control" placeholder="Enter Email Id" id="email" autocomplete="off">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-outline-success" onclick="pushName()">Push</button>
            </div>            
        </div>
    </div> 
    <br>
    <div id="message"></div>              
   
</div> 
</body>

<script> 
    const names= [];    
    function pushName(){
        let name_u = document.getElementById('name').value;
        let email_u = document.getElementById('email').value;
        let user = {
            name : name_u,
            email: email_u
        };
        
        names.push(user);
        console.log(names);

        let message = '<ul>'
        names.forEach(element => {
            message += '<li>' + element.email + ' ' + element.name + '</li>'
        });
        message+='</ul>'

        document.getElementById('message').innerHTML = message;
    }  
    
</script>
</html>
